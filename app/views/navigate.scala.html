@(managers: List[BuildMonitorConfig])
<div id="navigation" style="float: left; margin-left:5px;">
<form>
<select name="URL" onchange="window.location.href=this.form.URL.options[this.form.URL.selectedIndex].value">
  @if(managers.isEmpty()){
        <option value="/new">No build monitors found. Please create one.</option>
    }
    @if(!managers.isEmpty()) {
            <option value="">Choose a monitor</option>
            @for(manager <- managers){
               <option value="/display/@manager.id">@manager.name</option>
            }
        }
  </select>
</form>
</div>
<div style="float:left; margin-right: 5px;">
   <a href="/new">Create new</a>
</div>
